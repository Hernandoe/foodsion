{% extends 'base.html' %}


{% block content %}

<div class="container text-center">
  <h5>CLICK ONE THAT YOU LIKE </h5>
  </div>
  <style>
    h5
    {
      padding-top: 50px;
      padding-bottom: 50px;
    }
  </style>
  <div class="container">
     <div class="row">
                {% for i in message %}
                <div class="col-md-4 services">
                  <div class="card medium">
                    <div class="card-image waves-effect waves-block waves-light">
                        <a href="https://www.youtube.com/watch?v={{i['id']}}"><img class="activator" width="200" height="250" src="{{i['video_image']}}"></a>
                    </div>
                    <div class="card-content">
                      <span class="card-title activator black-text text-darken-5">{{i['video_title']}}<i class="material-icons right">more_vert</i></span>
                        <div>
                            <a href="/get_more/{{i['channelId']}}/{{search}}/{{i['id']}}">View More</a>
                        </div>
                    </div>
                    <div class="card-reveal">
                      <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
                      <p>{{i['video_description']}}</p>
                    </div>
                  </div>
                </div>
                {% endfor %}
            </div>
</div>
{% endblock %}
